{% extends 'base.html' %}
{% block title %}
Simple Calculator Page
{% endblock %}

{% block content %}
<br>
<br>
<div class="jumbotron text-center" id="jumbotron-clients">
    <h3 class="display-4">Complete calculator</h3>
    <br>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">x</span>
    </button>
    {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="{{ url_for('completeCalculate') }}" method="POST">
        <div class="form-group">
            <input type="number" step=0.01 class="form-control" name="meanjanuary" required="1" placeholder="January Consume">
            <input type="number" step=0.01 class="form-control" name="meanfebruary" required="1" placeholder="February Consume">
            <input type="number" step=0.01 class="form-control" name="meanmarch" required="1" placeholder="March Consume">
            <input type="number" step=0.01 class="form-control" name="meanapril" required="1" placeholder="april Consume">
            <input type="number" step=0.01 class="form-control" name="meanmay" required="1" placeholder="May Consume">
            <input type="number" step=0.01 class="form-control" name="meanjune" required="1" placeholder="June Consume">
            <input type="number" step=0.01 class="form-control" name="meanjuly" required="1" placeholder="July Consume">
            <input type="number" step=0.01 class="form-control" name="meanaugust" required="1" placeholder="August Consume">
            <input type="number" step=0.01 class="form-control" name="meanseptember" required="1" placeholder="September Consume">
            <input type="number" step=0.01 class="form-control" name="meanoctober" required="1" placeholder="October Consume">
            <input type="number" step=0.01 class="form-control" name="meannovember" required="1" placeholder="November Consume">
            <input type="number" step=0.01 class="form-control" name="meandecember" required="1" placeholder="December Consume">
            <input type="number" step=0.01 class="form-control" name="mean" required="1" placeholder="Mean Consume">
        </div>        
        
        <div class="form-group">  
        <select id="inputCost" class="form-control" name='custodisponibilidade'>
            <option selected>Select cost of disponibility</option>
            <option>None</option>
            <option>Monophasic</option>
            <option>Biphasic</option>
            <option>Triphasic</option>
        </select>
        </div>
        <div class="form-group">  
        <select id="typeRoof" class="form-control" name='typeofroof'>
            <option selected>Select type of mounting system</option>
            <option ><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.solarpowerworldonline.com%2F2017%2F02%2Fdifferent-types-solar-mounting-systems-roofs%2F&psig=AOvVaw2Ky9yLYwb1osN2zBwz3L1z&ust=1635367753571000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCNCH2-P56PMCFQAAAAAdAAAAABAD" width="20" height="15" alt="">standard rail system</option>
            <option>ballasted system</option>
            <option>non-penetrating system</option>
            <option>Elevated structure</option>
        </select>
        </div>
        <div class="form-group">                           
        <select id="inputModule" class="form-control" name='modules'>
            <option selected>Select module power</option>                
            {% for module in modules %}          
                <option>{{ module.manufacture }} {{ module.pmax }}W {{ module.id }}</option>                                                                    
            {% endfor %}           
        </select>
        </div>
        <div class="form-group">                           
            <select id="inputIrradiation" class="form-control" name='irradiation'>
                <option selected>Select City irradiation</option>                
                {% for irradiation in irradiations %}          
                    <option>{{ irradiation.irr_cidade }} {{ irradiation.id }}</option>                                                                      
                {% endfor %}           
            </select>
        </div>
        <div class="form-group">                           
            <select id="inputTemperature" class="form-control" name='temperature'>
                <option selected>Select City temperature</option>                
                {% for temperature in temperatures %}          
                    <option>{{ temperature.temp_cidade }} {{ temperature.id }}</option>                                                                      
                {% endfor %}           
            </select>
        </div>   
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Calculate</button> 
        </div>
    </form>
    </div>   
{% endblock %}
